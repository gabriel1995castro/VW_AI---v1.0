<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-W.A.I</title>
    <style>
        :root {
            --primary-color: #4776E6;
            --secondary-color: #8E54E9;
            --background-color: #f8f9fd;
            --text-color: #333;
            --bubble-color: #fff;
            --input-bg: #f0f2f7;
            --animation-duration: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 20px;
        }

        .header {
            text-align: center;
            padding: 10px 20px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 32px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .robot-container {
            width: 240px;
            height: 260px;
            position: relative;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .robot {
            position: relative;
            width: 160px;
            height: 220px;
        }

        /* Robot Head */
        .head {
            width: 100px;
            height: 80px;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border-radius: 50px 50px 25px 25px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Robot Eyes */
        .eyes {
            display: flex;
            justify-content: space-around;
            position: absolute;
            width: 70px;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #4776E6;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        .eye::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        /* Robot Mouth */
        .mouth {
            width: 40px;
            height: 5px;
            background-color: #444;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Robot Body */
        .body {
            width: 120px;
            height: 100px;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border-radius: 30px;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .body::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(71, 118, 230, 0.5) 0%, rgba(142, 84, 233, 0.5) 100%);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.5s ease;
        }

        /* Robot Arms */
        .arm {
            width: 20px;
            height: 70px;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border-radius: 10px;
            position: absolute;
            top: 85px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .arm.left {
            left: 10px;
            transform: rotate(15deg);
            transform-origin: top center;
        }

        .arm.right {
            right: 10px;
            transform: rotate(-15deg);
            transform-origin: top center;
        }

        /* Robot Legs */
        .leg {
            width: 25px;
            height: 70px;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            border-radius: 10px;
            position: absolute;
            top: 160px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .leg.left {
            left: 35px;
        }

        .leg.right {
            right: 35px;
        }

        /* Speech Bubble */
        .speech-bubble {
            background-color: var(--bubble-color);
            border-radius: 20px;
            padding: 20px;
            max-width: 80%;
            width: 600px;
            position: relative;
            margin: 30px auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform var(--animation-duration) ease, opacity var(--animation-duration) ease;
            z-index: 5;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: var(--bubble-color);
        }

        .bubble-content {
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
            color: var(--text-color);
        }

        /* Input Area */
        .input-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            display: flex;
            border-radius: 50px;
            background-color: var(--bubble-color);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 5px;
            z-index: 100;
        }

        .input-field {
            flex: 1;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        /* Background Decorations */
        .background-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            opacity: 0.05;
            z-index: 0;
        }

        .circle1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .circle2 {
            width: 200px;
            height: 200px;
            bottom: 100px;
            right: -50px;
        }

        /* Robot Animations */
        .robot.thinking .eye {
            background-color: #FFC107;
            animation: blink 1.5s infinite;
        }

        .robot.thinking .mouth {
            width: 30px;
            height: 3px;
        }

        .robot.thinking .body::after {
            opacity: 1;
            animation: pulse 1.5s infinite;
        }

        .robot.thinking .arm.left {
            transform: rotate(30deg);
        }

        .robot.thinking .arm.right {
            transform: rotate(-30deg);
        }

        .robot.idle {
            animation: idle 3s infinite ease-in-out;
        }

        @keyframes blink {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        @keyframes idle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .fade-in {
            animation: fadeIn var(--animation-duration) ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Status Indicator */
        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: var(--bubble-color);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            display: flex;
            align-items: center;
            z-index: 100;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-idle .status-indicator {
            background-color: #ccc;
        }

        .status-listening .status-indicator {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        .status-thinking .status-indicator {
            background-color: #FFC107;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .speech-bubble {
                width: 90%;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 26px;
            }
            
            .robot-container {
                width: 200px;
                height: 220px;
            }
            
            .robot {
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background circles -->
        <div class="background-circle circle1"></div>
        <div class="background-circle circle2"></div>
        
        <!-- Header -->
        <div class="header">
            <h1>V-W.A.I</h1>
            <p>VWalker Artificial Intelligence</p>
        </div>
        
        <!-- Status indicator -->
        <div class="status status-idle" id="status">
            <div class="status-indicator"></div>
            <span id="status-text">Ready</span>
        </div>
        
        <!-- Speech bubble -->
        <div class="speech-bubble fade-in">
            <p class="bubble-content" id="response-text"> Hello! I am an AI developed to assist in the use of the UFES VWalker walker. How can I help you today?</p>
        </div>
        
        <!-- Robot -->
        <div class="robot-container">
            <div class="robot idle" id="robot">
                <div class="head">
                    <div class="eyes">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                    </div>
                    <div class="mouth"></div>
                </div>
                <div class="body"></div>
                <div class="arm left"></div>
                <div class="arm right"></div>
                <div class="leg left"></div>
                <div class="leg right"></div>
            </div>
        </div>
        
        <!-- Input area -->
        <div class="input-container">
            <input type="text" class="input-field" id="user-input" placeholder="Place your order here...">
            <button class="send-btn" id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const responseText = document.getElementById('response-text');
        const robot = document.getElementById('robot');
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const speechBubble = document.querySelector('.speech-bubble');
        
        // Event Listeners
        sendBtn.addEventListener('click', processInput);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                processInput();
            }
        });
        
        // Process user input
        function processInput() {
            const text = userInput.value.trim();
            if (text === '') return;
            
            // Clear input field
            userInput.value = '';
            
            // Update status and robot animation
            updateStatus('thinking', 'Processed your order...');
            startThinkingAnimation();
            
            // Hide current speech bubble with fade out effect
            speechBubble.style.opacity = '0';
            speechBubble.style.transform = 'translateY(20px)';
            
            // Simulate LLM response time
            (async () => {
                // Get AI response
                const response = await getAIResponse(text);
                
                // Update the speech bubble text
                responseText.textContent = response;
                
                // Show speech bubble with fade in effect
                speechBubble.classList.remove('fade-in');
                void speechBubble.offsetWidth; // Trigger reflow
                speechBubble.classList.add('fade-in');
                speechBubble.style.opacity = '1';
                speechBubble.style.transform = 'translateY(0)';
                
                // Return robot to idle state
                updateStatus('idle', 'Ready');
                stopThinkingAnimation();
            })(); // 2 second delay to simulate thinking
        }
        
        // Start robot thinking animation
        function startThinkingAnimation() {
            robot.classList.remove('idle');
            robot.classList.add('thinking');
        }
        
        // Stop robot thinking animation
        function stopThinkingAnimation() {
            robot.classList.remove('thinking');
            robot.classList.add('idle');
        }
        
        // Update status indicator
        function updateStatus(state, message) {
            status.className = `status status-${state}`;
            statusText.textContent = message;
        }
        
        // Simulate AI response (replace with actual LLM call)
        async function getAIResponse(text) {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: text })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            console.log(data.message);
            return data.message;
        }
        /*function getAIResponse(text) {
            const responses = [
                "I understand what you're asking about. Could you provide more details?",
                "That's an interesting question! Based on my knowledge, I think...",
                "I'm here to help with questions like that. Let me explain...",
                "Thanks for your query. Here's what I know about that topic...",
                "I've processed your request and can offer some insights on that subject."
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }*/
        
        // Initialize with idle animation
        window.addEventListener('load', function() {
            robot.classList.add('idle');
        });
    </script>
</body>
</html>
